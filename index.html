<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#1a1a2e;color:#e0e0e0;min-height:100vh;padding:20px}
h1{text-align:center;font-size:1.6rem;margin-bottom:4px;color:#fff}
.subtitle{text-align:center;color:#888;font-size:.8rem;margin-bottom:24px}
.back{display:inline-flex;align-items:center;gap:6px;color:#60a5fa;text-decoration:none;font-size:.85rem;margin-bottom:16px;cursor:pointer}
.back:hover{color:#93c5fd}

/* Dashboard */
.dashboard{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;max-width:1200px;margin:0 auto}
.project-card{background:#16213e;border-radius:12px;padding:20px;cursor:pointer;transition:transform .15s,box-shadow .15s;border-left:4px solid}
.project-card:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,.3)}
.project-card h3{font-size:1rem;color:#fff;margin-bottom:8px}
.project-card .stats{font-size:.75rem;color:#94a3b8;display:flex;gap:12px;flex-wrap:wrap;margin-bottom:8px}
.project-card .stats span{display:flex;align-items:center;gap:4px}
.project-card .desc{font-size:.8rem;color:#64748b;line-height:1.4}
.pc-admin{border-left-color:#64748b}
.pc-rainbow{border-left-color:#059669}
.pc-protocol{border-left-color:#8b5cf6}
.pc-benqi{border-left-color:#0d9488}
.pc-atlast{border-left-color:#d97706}
.pc-engel{border-left-color:#0891b2}
.pc-frensy{border-left-color:#db2777}
.pc-tria{border-left-color:#6366f1}
.pc-magiceden{border-left-color:#7c3aed}
.pc-phoenix{border-left-color:#c026d3}
.pc-setup{border-left-color:#475569}

/* Board */
.board{display:flex;gap:16px;overflow-x:auto;padding-bottom:20px;align-items:flex-start;max-width:1400px;margin:0 auto}
.column{min-width:250px;flex:1;border-radius:12px;padding:14px;background:#16213e}
.column>h2{font-size:.85rem;text-transform:uppercase;letter-spacing:1px;margin-bottom:12px;padding-bottom:8px;border-bottom:2px solid}
.col-not-started>h2{border-color:#6b7280;color:#9ca3af}
.col-in-progress>h2{border-color:#3b82f6;color:#60a5fa}
.col-blocked>h2{border-color:#ef4444;color:#f87171}
.col-for-review>h2{border-color:#eab308;color:#facc15}
.col-done>h2{border-color:#22c55e;color:#4ade80}
.card{background:#0f1729;border-radius:8px;padding:10px 12px;margin-bottom:8px;border-left:3px solid;cursor:pointer;transition:background .15s}
.card:hover{background:#1a2340}
.col-not-started .card{border-left-color:#6b7280}
.col-in-progress .card{border-left-color:#3b82f6}
.col-blocked .card{border-left-color:#ef4444}
.col-for-review .card{border-left-color:#eab308}
.col-done .card{border-left-color:#22c55e}
.card p{font-size:.82rem;color:#cbd5e1;line-height:1.4}
.card .has-details{font-size:.65rem;color:#64748b;margin-top:4px}
.count{font-size:.7rem;color:#64748b;margin-left:6px}
.empty-col{font-size:.8rem;color:#4b5563;font-style:italic;padding:12px 0}

/* Modal */
.modal-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);z-index:100;justify-content:center;align-items:center;padding:20px}
.modal-overlay.active{display:flex}
.modal{background:#16213e;border-radius:16px;max-width:600px;width:100%;max-height:85vh;overflow-y:auto;padding:24px;position:relative;border:1px solid #2a3a5c}
.modal-close{position:absolute;top:12px;right:16px;background:none;border:none;color:#888;font-size:1.4rem;cursor:pointer}
.modal-close:hover{color:#fff}
.modal h3{font-size:1.1rem;color:#fff;margin-bottom:4px}
.modal .modal-status{font-size:.75rem;color:#94a3b8;margin-bottom:16px;display:block}
.modal .section-label{font-size:.7rem;text-transform:uppercase;letter-spacing:1px;color:#64748b;margin-top:16px;margin-bottom:6px;font-weight:700}
.modal .notes{font-size:.85rem;color:#cbd5e1;line-height:1.6;background:#0f1729;border-radius:8px;padding:12px;white-space:pre-wrap}
.modal .docs-list{list-style:none;padding:0}
.modal .docs-list li{margin-bottom:8px}
.modal .docs-list a{color:#60a5fa;text-decoration:none;font-size:.85rem;display:flex;align-items:center;gap:6px}
.modal .docs-list a:hover{text-decoration:underline;color:#93c5fd}
.modal .no-content{font-size:.8rem;color:#4b5563;font-style:italic}
.hidden{display:none}
@media(max-width:768px){.board{flex-direction:column}.column{min-width:100%}.dashboard{grid-template-columns:1fr}}
</style>

const statuses = ['not-started','in-progress','blocked','for-review','done'];
const statusLabels = {'not-started':'Not Started','in-progress':'In Progress','blocked':'Blocked','for-review':'For Review','done':'Done'};
const formatDate = d => new Date(d).toLocaleString('en-US',{dateStyle:'medium',timeStyle:'short'});

const dashboard = document.getElementById('dashboard');
const boardEl = document.getElementById('board');
const backBtn = document.getElementById('back-btn');
const overlay = document.getElementById('modal-overlay');
const modalContent = document.getElementById('modal-content');
const pageTitle = document.getElementById('page-title');
const subtitle = document.getElementById('subtitle');

overlay.addEventListener('click', e => { if(e.target===overlay) overlay.classList.remove('active'); });
document.getElementById('modal-close').addEventListener('click', () => overlay.classList.remove('active'));
document.addEventListener('keydown', e => { if(e.key==='Escape') overlay.classList.remove('active'); });

function countByStatus(tasks, s) { return tasks.filter(t => t.status === s).length; }

function showDashboard() {
  boardEl.classList.add('hidden');
  backBtn.classList.add('hidden');
  dashboard.classList.remove('hidden');
  pageTitle.textContent = 'üóÇ Botvoldo Kanban';
  subtitle.textContent = 'Last updated: ' + formatDate(DATA.lastUpdated);
  window.location.hash = '';
}

function showProject(name) {
  const proj = DATA.projects[name];
  if(!proj) return;
  dashboard.classList.add('hidden');
  backBtn.classList.remove('hidden');
  boardEl.classList.remove('hidden');
  pageTitle.textContent = name;
  subtitle.textContent = proj.tasks.length + ' tasks';
  boardEl.innerHTML = '';

  statuses.forEach(s => {
    const col = document.createElement('div');
    col.className = 'column col-' + s;
    const tasks = proj.tasks.filter(t => t.status === s);
    col.innerHTML = `<h2>${statusLabels[s]}<span class="count">${tasks.length}</span></h2>`;
    if(tasks.length === 0) {
      col.innerHTML += '<div class="empty-col">No tasks</div>';
    }
    tasks.forEach(t => {
      const card = document.createElement('div');
      card.className = 'card';
      const hasInfo = (t.notes || (t.docs && t.docs.length > 0));
      card.innerHTML = `<p>${t.desc}</p>${hasInfo ? '<div class="has-details">üìé Click for details</div>' : ''}`;
      card.addEventListener('click', () => openCard(t, name));
      col.appendChild(card);
    });
    boardEl.appendChild(col);
  });
  window.location.hash = encodeURIComponent(name);
}

function openCard(task, project) {
  let html = `<h3>${task.desc}</h3>`;
  html += `<span class="modal-status">${statusLabels[task.status]}</span>`;
  html += `<div class="section-label">Notes</div>`;
  html += task.notes ? `<div class="notes">${task.notes}</div>` : `<div class="no-content">No notes yet</div>`;
  html += `<div class="section-label">Documents</div>`;
  if(task.docs && task.docs.length > 0) {
    html += '<ul class="docs-list">';
    task.docs.forEach(d => { html += `<li><a href="${d.url}" target="_blank">${d.icon} ${d.name}</a></li>`; });
    html += '</ul>';
  } else {
    html += `<div class="no-content">No documents yet</div>`;
  }
  modalContent.innerHTML = html;
  overlay.classList.add('active');
}

// Build dashboard
Object.entries(DATA.projects).forEach(([name, proj]) => {
  const card = document.createElement('div');
  card.className = 'project-card ' + proj.class;
  const total = proj.tasks.length;
  const done = countByStatus(proj.tasks, 'done');
  const inProg = countByStatus(proj.tasks, 'in-progress');
  const blocked = countByStatus(proj.tasks, 'blocked');
  const review = countByStatus(proj.tasks, 'for-review');
  const notStarted = countByStatus(proj.tasks, 'not-started');
  let statsHtml = '';
  if(total === 0) { statsHtml = '<span>No tasks yet</span>'; }
  else {
    if(done) statsHtml += `<span>‚úÖ ${done} done</span>`;
    if(inProg) statsHtml += `<span>üîµ ${inProg} active</span>`;
    if(review) statsHtml += `<span>üü° ${review} review</span>`;
    if(blocked) statsHtml += `<span>üî¥ ${blocked} blocked</span>`;
    if(notStarted) statsHtml += `<span>‚ö™ ${notStarted} pending</span>`;
  }
  card.innerHTML = `<h3>${name}</h3><div class="stats">${statsHtml}</div>`;
  card.addEventListener('click', () => showProject(name));
  dashboard.appendChild(card);
});

// Handle direct links
if(window.location.hash) {
  const proj = decodeURIComponent(window.location.hash.slice(1));
  if(DATA.projects[proj]) showProject(proj);
} else {
  subtitle.textContent = 'Last updated: ' + formatDate(DATA.lastUpdated);
}
