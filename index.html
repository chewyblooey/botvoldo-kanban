const projectClass = p => 'project-' + p.toLowerCase().replace(/\s+/g, '').replace('/', '');
const formatDate = d => new Date(d).toLocaleString('en-US', {dateStyle:'medium', timeStyle:'short'});
const statusLabels = {'not-started':'Not Started','in-progress':'In Progress','blocked':'Blocked','for-review':'For Review','done':'Done'};

const modalContent = document.getElementById('modal-content');

overlay.addEventListener('click', e => { if(e.target === overlay) overlay.classList.remove('active'); });
document.getElementById('modal-close').addEventListener('click', () => overlay.classList.remove('active'));
document.addEventListener('keydown', e => { if(e.key === 'Escape') overlay.classList.remove('active'); });

function openCard(task, project, colId) {
  let html = `<span class="modal-project ${projectClass(project)}">${project}</span>`;
  html += `<h3>${task.desc}</h3>`;
  html += `<span class="modal-status">${statusLabels[colId]}</span>`;
  html += `<div class="section-label">Notes</div>`;
  html += task.notes ? `<div class="notes">${task.notes}</div>` : `<div class="no-content">No notes yet</div>`;
  html += `<div class="section-label">Documents</div>`;
  if(task.docs && task.docs.length > 0) {
    html += '<ul class="docs-list">';
    task.docs.forEach(d => {
      html += `<li><a href="${d.url}" target="_blank"><span class="doc-icon">${d.icon}</span> ${d.name}</a></li>`;
    });
    html += '</ul>';
  } else {
    html += `<div class="no-content">No documents yet</div>`;
  }
  modalContent.innerHTML = html;
  overlay.classList.add('active');
}

DATA.columns.forEach(col => {
  const colEl = document.createElement('div');
  colEl.className = 'column col-' + col.id;
  const total = col.groups.reduce((s,g) => s + g.tasks.length, 0);
  colEl.innerHTML = `<h2>${col.title}<span class="count">${total}</span></h2>`;
  col.groups.forEach(g => {
    const group = document.createElement('div');
    group.className = 'project-group';
    group.innerHTML = `<span class="project-header ${projectClass(g.project)}">${g.project}</span>`;
    g.tasks.forEach(t => {
      const card = document.createElement('div');
      card.className = 'card';
      const hasInfo = (t.notes || (t.docs && t.docs.length > 0));
      card.innerHTML = `<p>${t.desc}</p>${hasInfo ? '<div class="has-details">ðŸ“Ž Click for details</div>' : ''}`;
      card.addEventListener('click', () => openCard(t, g.project, col.id));
      group.appendChild(card);
    });

  });
