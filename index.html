<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botvoldo Kanban</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#1a1a2e;color:#e0e0e0;min-height:100vh;padding:20px}
h1{text-align:center;font-size:1.6rem;margin-bottom:4px;color:#fff}
.updated{text-align:center;color:#888;font-size:.8rem;margin-bottom:20px}
.board{display:flex;gap:16px;overflow-x:auto;padding-bottom:20px;align-items:flex-start}
.column{min-width:260px;flex:1;border-radius:12px;padding:14px;background:#16213e}
.column h2{font-size:.85rem;text-transform:uppercase;letter-spacing:1px;margin-bottom:12px;padding-bottom:8px;border-bottom:2px solid}
.col-not-started h2{border-color:#6b7280;color:#9ca3af}
.col-in-progress h2{border-color:#3b82f6;color:#60a5fa}
.col-blocked h2{border-color:#ef4444;color:#f87171}
.col-for-review h2{border-color:#eab308;color:#facc15}
.col-done h2{border-color:#22c55e;color:#4ade80}
.card{background:#0f1729;border-radius:8px;padding:12px;margin-bottom:10px;border-left:3px solid}
.col-not-started .card{border-left-color:#6b7280}
.col-in-progress .card{border-left-color:#3b82f6}
.col-blocked .card{border-left-color:#ef4444}
.col-for-review .card{border-left-color:#eab308}
.col-done .card{border-left-color:#22c55e}
.badge{display:inline-block;font-size:.65rem;font-weight:700;text-transform:uppercase;letter-spacing:.5px;padding:2px 8px;border-radius:4px;margin-bottom:6px}
.badge-phoenix{background:#7c3aed;color:#fff}
.badge-pro-rata{background:#0891b2;color:#fff}
.badge-frensy{background:#db2777;color:#fff}
.badge-fireflies{background:#ea580c;color:#fff}
.badge-rainbow{background:#059669;color:#fff}
.badge-discord{background:#5865f2;color:#fff}
.badge-setup{background:#64748b;color:#fff}
.card p{font-size:.82rem;color:#cbd5e1;line-height:1.4}
.count{font-size:.7rem;color:#64748b;margin-left:6px}
@media(max-width:768px){.board{flex-direction:column}.column{min-width:100%}}
</style>
</head>
<body>
<h1>ðŸ—‚ Botvoldo Kanban</h1>
<div class="updated" id="updated"></div>
<div class="board" id="board"></div>
<script>
const DATA = {
  lastUpdated: "2025-02-18",
  columns: [
    { id: "not-started", title: "Not Started", tasks: [
      { project: "Phoenix", desc: "End-of-week survey Google Form" },
      { project: "Phoenix", desc: "4-week rollout plan for health system" },
      { project: "Pro Rata", desc: "Send kickoff questions to Bryan" }
    ]},
    { id: "in-progress", title: "In Progress", tasks: [
      { project: "Phoenix", desc: "Client health tracking system (sheet built, survey pending)" },
      { project: "Frensy", desc: "UX docs ready for Bryan review (5 docs sent)" },
      { project: "Phoenix", desc: "Creative workflow â€” Bryan reviewing prompt" },
      { project: "Fireflies", desc: "Complete sales analysis (28 remaining transcripts)" },
      { project: "Rainbow", desc: "WAGMI Inc. research (v3 delivered, may need more)" }
    ]},
    { id: "blocked", title: "Blocked", tasks: [
      { project: "Fireflies", desc: "28 transcript fetches (API rate limit)" },
      { project: "Discord", desc: "Bot can't post in #client-health (permissions issue)" }
    ]},
    { id: "for-review", title: "For Review", tasks: [
      { project: "Rainbow", desc: "WAGMI Inc. research v3" },
      { project: "Pro Rata", desc: "Kickoff questions" },
      { project: "Frensy", desc: "UX annotations + dev docs (5 files)" },
      { project: "Phoenix", desc: "Creative workflow prompt" }
    ]},
    { id: "done", title: "Done", tasks: [
      { project: "Rainbow", desc: "Company research v1, v2, v3" },
      { project: "Pro Rata", desc: "Kickoff questions drafted" },
      { project: "Phoenix", desc: "Creative workflow prompt created" },
      { project: "Phoenix", desc: "Project health research" },
      { project: "Phoenix", desc: "Client health framework posted" },
      { project: "Setup", desc: "Discord bot (4 channels)" },
      { project: "Setup", desc: "Google Workspace (gog CLI)" },
      { project: "Setup", desc: "Shared Drive folder" },
      { project: "Setup", desc: "Gmail email verified" },
      { project: "Setup", desc: "Kanban board Google Sheet" }
    ]}
  ]
};

document.getElementById('updated').textContent = 'Last updated: ' + DATA.lastUpdated;
const board = document.getElementById('board');
const badgeClass = p => 'badge badge-' + p.toLowerCase().replace(/\s+/g, '-');

DATA.columns.forEach(col => {
  const colEl = document.createElement('div');
  colEl.className = 'column col-' + col.id;
  colEl.innerHTML = `<h2>${col.title}<span class="count">${col.tasks.length}</span></h2>`;
  col.tasks.forEach(t => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<span class="${badgeClass(t.project)}">${t.project}</span><p>${t.desc}</p>`;
    colEl.appendChild(card);
  });
  board.appendChild(colEl);
});
</script>
</body>
</html>
